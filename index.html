<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css" type="text/css" />
</head>

<body>
   <div class="container">
       <div class="icon-container">
           <p class="face">LOGIN WITH <span>FACEBOOK</span></p>
           <div class="facebook-icon"><i class="fa-brands fa-facebook-f"></i></div>
           <div class="twitter-icon"><i class="fa-brands fa-twitter"></i></div>
           <p class="twit">LOGIN WITH <span>TWITTER</span></p>
       </div>
       <div class="input-container">
           <input placeholder="Email"/>
           <input placeholder="Password"/>
           <p class="forget">I forgot my password?</p>
           <button class="login">Login</button>
           <div class="hr"></div>
           <button class="account">Create New Account</button>
       </div>
   </div>

    <script type="text/javascript" src="index.js"></script>
</body>

</html>
